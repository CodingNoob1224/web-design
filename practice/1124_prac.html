<!DOCTYPE html>
<html>
<head>
    <title>11/18 practice</title>
    <script src="script.js"></script>
</head>
<body>
    <div>
        <h2>What can Javascript do?</h2>
        <p id="demo">Javascript can change html content.</p>
        <button type="button" onclick="myfunction()">change text</button>
        <button type="button" onclick="document.getElementById('demo').style.fontSize = '35px'">change font size</button>
        <button type="button" onclick="document.getElementById('demo').style.display = 'none'">hide</button>
        <!-- <button type="button" onclick="document.getElementById('demo').style.display = 'unset'">show</button> -->
        <button type="button" onclick="document.getElementById('demo').style.display = 'block'">show again</button>
    </div>

</body>
</html>
