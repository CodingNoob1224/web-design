<!DOCTYPE html>
<html>
    <head>
        <title>第二週技術會議</title>
        <link rel="stylesheet" href="file.css">
    </head>
    <body>
        <p>
            1. 建立一個外部的file.css，並將之後的所有css敘述都放在裡面
        </p>
        <p class="blue">
            2. 字體顏色改成黃色
        </p>
        <p class="oval">
            3. 加入紅色的外框，並把四個角都調呈橢圓
        </p>
        <p class="modpadding">
            4. 呈上題，調整外框與文字的距離
        </p>
        <p class="modwidth">
            5. 呈上題，調整寬度至50%
        </p>
        <p class="modword">
            6. 呈上題，將字形改成標楷體
        </p>
        <p class="modalign">
            7. 呈上題，調整成置中   
        </p>
        <p class="modpadding2">
            8. 呈上題，用css調整上下的距離(提示:數值5%)  
        </p>
        <p>
            9.使用div重現底下的方框
            <div class="blue_box">
                
            </div>
        </p>
        <p>
            10.使用div重現底下的圖形
            <div class="yellow_circle"></div>
            <div class="yellow_circle"></div>
            <div class="yellow_circle"></div>
        </p>
        <p>
            9.使用div重現底下的畫面
            <div class="container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </p>
    </body>
</html>
